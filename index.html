<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div id="app">
        <h1 class="tit-logo">
            <img src="src/asset//weniv-logo.svg" alt="위니브" class="img-logo">
        </h1>
        <article class="cont-timer">
            <h2 class="tit-timer">TIMER</h2>
            <div class="cont-clock">
                <div class="time">
                    <p class="box" id="hrs"><span>00</span></p>
                    <p>hrs</p>
                </div>
                <img src="src/asset/dot.svg" alt="">
                <div class="time">
                    <p class="box" id="min"><span>00</span></p>
                    <p>min</p>
                </div>
                <img src="src/asset/dot.svg" alt="">
                <div class="time">
                    <p class="box" id="sec"><span>00</span></p>
                    <p>sec</p>
                </div>
            </div>
            <div class="cont-btn">
                <button class="btn start disabled">
                    <img src="src/asset/icon-start-disabled.svg" alt=""> start</button>
                <button class="btn reset disabled"><img src="src/asset/icon-reset-disabled.svg" alt=""> reset</button>
            </div>
        </article>
        <footer class="footer">
            <small class="copyright">ⓒ WENIV Corp.</small>
        </footer>
    </div>
    <script src="src/javascript/index.js"></script>
</body>
</html>
